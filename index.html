    <body>

        <div id="score">
           <a href="./highScore.html"><button class="btn-highScores"  id="viewScores">View High Scores</button></a>

           <p>Time: 75 <span id="timeLeft"></span></p>

<button id="btn-begin">Begin Quiz</button>
        </div>

        <button class="btn" id="answer1"></button>
        <button class="btn" id="answer2"></button>
        <button class="btn" id="answer3"></button>

        <div id="finalScore">
            <p id="finalScoreShwon"></p>
            <p id="enterInitials"></p>
            <textarea id="nameTextArea"></textarea>
        </div>
        </div>
